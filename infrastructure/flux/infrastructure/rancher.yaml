---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: rancher
spec:
  dependsOn:
    - name: ingress-nginx
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: openstack-k0s-terraform
  path: ./infrastructure/rancher
